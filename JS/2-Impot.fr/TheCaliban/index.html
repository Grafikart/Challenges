<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'impôt</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="header">
        <h1>Évaluer le montant de vos impôts</h1>
    </div>

    <div class="content">
        <div class="tax-form">
            <div class="tax-input-div">
                <div>
                    <label for="input-income">Votre salaire brut annuel</label>
                    <input type="text" id="tax-input-income" placeholder="Brut annuel" /> €
                </div>
                <div>
                    <label for="tax-input-status">Marié/Pacsé ?</label>
                    <input type="checkbox" id="tax-input-status" />
                </div>
                <div>
                    <label for="tax-input-child">Nombre d'enfants à charge</label>
                    <input type="text" maxlength="2" id="tax-input-child" placeholder="0" />
                </div>
            </div>

            <div class="tax-output-div">
                <div>
                    <span>Impôt dû : </span>
                    <span id="tax-span-amount">0€</span>
                </div>
                <div>
                    <span>Revenus net : </span>
                    <span id="tax-span-rest">0€</span>
                </div>
            </div>

        </div>

        <span id="no-tax-msg">Vous n'êtes pas concernés par les impôts</span>

        <div class="table-div">
            <table id="table-step-tax">
                <thead>
                    <tr>
                        <th colspan="4">Votre côtisation détaillée</th>
                    </tr>
                    <tr>
                        <th>%</th>
                        <th>Montant</th>
                        <th colspan="2">Tranche</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


    <div class="footer">
        <span>Réalisé par Rémi :)</span>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>

</html>
