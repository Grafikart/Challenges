<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'impôt</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="header">
        <h1>Évaluer le montant de vos impôts</h1>
    </div>

    <div class="content">
        <div id="tax-form">

            <div>
                <label for="input-income">Votre salaire brut annuel :
                    <input type="text" id="tax-input-income" placeholder="Brut annuel" /> €
                </label>
                <label>Marié/Pacsé ?
                    <input type="checkbox" id="tax-input-status" />
                </label>
                <label>Nombre d'enfants à charge
                    <input type="text" maxlength="2" id="tax-input-child" />
                </label>
            </div>
            <div>
                <span>Impôt dû : </span><span id="tax-span-amount">0</span>
            </div>
            <div>
                <span>Revenus net : </span><span id="tax-span-rest">0</span>
            </div>
        </div>


        <div>
            <table id="table-step-tax">
                <thead>
                    <tr>
                        <th colspan="2">Votre côtisation détaillée</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>

</html>
