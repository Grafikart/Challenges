<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="card-title">Modifier mon profil</div>
      <form class="grid">
        <div class="form-group">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" class="form-control">
        </div>
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" class="form-control">
        </div>
        <div class="form-group form-group-textarea">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" class="form-control" rows="6"></textarea>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="phone">Téléphone</label>
          <input type="text" id="phone" name="phone" class="form-control">
        </div>
        <div class="form-group">
          <label for="address">Adresse</label>
          <input type="text" id="address" name="address" class="form-control">
        </div>
        <div class="form-group">
          <label for="city">Ville</label>
          <input type="text" id="city" name="city" class="form-control">
        </div>
        <div class="form-group">
          <label for="postalCode">Code postal</label>
          <input type="text" id="postalCode" name="postalCode" class="form-control">
        </div>
        <div class="full form-checkboxes">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="newsletter">
            <label class="form-check-label" for="newsletter">Je souhaite recevoir la newsletter</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="partnerNewsletter">
            <label class="form-check-label" for="partnerNewsletter">Je souhaite recevoir la newsletter des  partenaires</label>
          </div>
        </div>
        <div class="full flex flex-end">
          <button class="btn btn-secondary">Annuler les modifications</button>
          <button class="btn btn-primary">Enregistrer mes modifications</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
